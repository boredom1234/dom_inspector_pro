<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 480px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
        }

        .header {
            background: #fff;
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            color: #1a1a1a;
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .controls {
            padding: 20px;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            margin: 6px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: #fff;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            border-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #fff;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-secondary:disabled {
            background: #f3f4f6;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .options {
            margin: 16px 0;
            padding: 16px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #2563eb;
        }

        .checkbox-item label {
            font-size: 13px;
            color: #4b5563;
            cursor: pointer;
        }

        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #d1fae5;
        }

        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            padding: 12px 20px;
            background: #fafafa;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>XPath & Selector Extractor</h1>
    </div>
    
    <div class="controls">
        <button id="extractBtn" class="btn btn-primary">
            <span id="extractText">Extract All Elements</span>
            <div id="loadingSpinner" class="loading" style="display: none;"></div>
        </button>
        
        <div class="options">
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="includeHidden" checked>
                    <label for="includeHidden">Include hidden elements</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeText" checked>
                    <label for="includeText">Include text content</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="includeAttributes" checked>
                    <label for="includeAttributes">Include attributes</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="onlyFormElements">
                    <label for="onlyFormElements">Only form elements</label>
                </div>
            </div>
        </div>
        
        <button id="downloadBtn" class="btn btn-secondary" disabled>
            Download Results
        </button>
        
        <button id="copyBtn" class="btn btn-secondary" disabled>
            Copy to Clipboard
        </button>
        
        <div id="status" class="status"></div>
    </div>
    
    <div class="footer">
        Click "Extract All Elements" to scan the current page
    </div>

    <script src="popup.js"></script>
</body>
</html>
